<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick - Annotated Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Moby Dick</h1>
            <div class="chapter-info" id="chapterInfo">Chapter I - Loomings</div>
            <div class="chapter-nav">
                <label for="chapterSelect">Jump to Chapter:</label>
                <select id="chapterSelect" class="chapter-select">
                    <option value="">Loading chapters...</option>
                </select>
            </div>
        </header>

        <!-- Top Navigation -->
        <div class="navigation top-nav">
            <button id="prevPageTop" class="nav-btn" disabled>← Previous</button>
            <div class="page-indicator-group">
                <div class="page-indicator" id="pageIndicatorTop">Page 1</div>
                <div class="page-jump">
                    <input type="number" id="pageJumpInput" class="page-jump-input" placeholder="Page #" min="1">
                    <button id="pageJumpBtn" class="jump-btn">Go</button>
                </div>
            </div>
            <button id="nextPageTop" class="nav-btn">Next →</button>
        </div>

        <main>
            <div class="page-content" id="pageContent">
                <div class="loading">Loading...</div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer>
            <div class="navigation">
                <button id="prevPage" class="nav-btn" disabled>← Previous</button>
                <div class="page-indicator" id="pageIndicator">Page 1</div>
                <button id="nextPage" class="nav-btn">Next →</button>
            </div>
        </footer>

        <!-- Note popup -->
        <div class="note-popup" id="notePopup">
            <div class="note-content" id="noteContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
